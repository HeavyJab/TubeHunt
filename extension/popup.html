<!DOCTYPE html>
<html>
  <head>
    <title>Tube Hunt: Community Curated YouTube Recommendations</title>
    <link rel="stylesheet" href="./popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <a
          target="_blank"
          href="https://www.reddit.com/r/TubeHunt/"
          class="popup-title"
          >r/Tube Hunt</a
        >
        <!-- class="badge badge-secondary" -->
      </header>
      <main>
        <input id="url" placeholder="Channel Url" name="url" />
        <button type="button" id="submitChannel">Submit</button>
        <!-- <button type="button" id="darkMode">Dark Mode</button> -->
        <!-- <button type="button" id="getChannels">Get Channels</button> -->
      </main>
      <p id="message"></p>
      <footer>
        <ul class="footer-nav">
          <li class="footer-nav-item">
            <a href="#">Site</a>
          </li>
          <li class="footer-nav-item">
            <a href="#">Settings</a>
          </li>
          <li>
            <a href="#" class="footer-nav-item">Help</a>
          </li>
        </ul>
      </footer>
    </div>
    <button id="quickstart-button">Sign-in with Google</button>
    <p>
      Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
      <div>Firebase auth <code>currentUser</code> object value:</div>
      <pre><code id="quickstart-account-details">null</code></pre>
    </p>
  </body>
</html>
